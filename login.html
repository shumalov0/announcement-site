<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
      <!-- fontawesome links -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
      <!-- bootstrab cdn links -->

      <!-- css links -->

<body>
<section  id="Log-in" >
    <div class="container ">
        <div class="remove-btn">
            <i class="fa-solid fa-x"></i>
        </div>
        <div class="text-section">

            <h1>“Sat Getsin” ə xoş gəlmişsiniz !</h1>
            <p>Qeydiyyat zamanı istifadə etdiyiniz e-mail (nömrə) və şifrə vasitəsilə daxil olun</p>

        </div>
        <div class="contact-email">
            
            <a href="#" >Email</a>
            <a href="#" class="m-3 atwo">Mobil nömrə</a>
            <div class="line active-line"></div>
        </div>


        <form action="#" class="form">
            <label class="label-form" >
                <span>Email</span>
                <input type="text" placeholder="Emailinizi daxil edin" class="email-box">
            </label>
            
            <label class="label-form">
                <span>Şifrə</span>
                <input type="password" placeholder=" Yeni şifrə yaradın" class="password-box" name="Şifrə">
                <a href="#"></a>
                <i class="fa-solid fa-eye"></i>

                
            </label>
            <div class="password-remember">
                <label >
                    <input type="checkbox">
                    <span>Şifrəni xatırla</span>
                </label>
                <a href="#">Şifrəmi unutdum</a>
            </div>
            <div class="button-gre">
                <a href="#">Daxil ol</a>
            </div>
            <p class="new-user"><a href="#">Saytımızda yenisiz? o zaman</a></p>
            <div class="signin-button">
                <a href="#">Qeydiyyatdan keçin</a>
            </div>
            
            
        </form>

    </div>
</section>
<!-- bootsrab cdnjs link -->

    </script>
